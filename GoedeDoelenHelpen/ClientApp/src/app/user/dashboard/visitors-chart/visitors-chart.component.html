<mat-card class="partial" id="visitors_chart">
        <ngx-charts-line-chart
                *ngIf="chartType === 'line-chart'"
                class="chart-container"
                [view]="view"
                [results]="results"
                [scheme]="scheme"
                [schemeType]="schemeType"
                [legendTitle]="legendTitle"
                (legendLabelClick)="onLegendLabelClick($event)"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [xScaleMin]="xScaleMin"
                [xScaleMax]="xScaleMax"
                [yScaleMin]="yScaleMin"
                [yScaleMax]="yScaleMax"
                [timeline]="timeline"
                (select)="select($event)"

                [animations]="cs.animations"
                [legend]="cs.showLegend"
                [gradient]="cs.gradient"
                [xAxis]="cs.showXAxis"
                [yAxis]="cs.showYAxis"
                [showXAxisLabel]="cs.showXAxisLabel"
                [showYAxisLabel]="cs.showYAxisLabel"
                [autoScale]="cs.autoScale"
                [showGridLines]="cs.showGridLines"
                [rangeFillOpacity]="cs.rangeFillOpacity"
                [roundDomains]="cs.roundDomains"
                [tooltipDisabled]="cs.tooltipDisabled"
                
                [curve]="curve">
        </ngx-charts-line-chart>
</mat-card>
